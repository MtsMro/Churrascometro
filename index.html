<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@500&display=swap" rel="stylesheet">
    <title>Churrascometro</title>
</head>
<body>

    <div class="container">
        <div class="inputs">
            <h1>CHURRASCOMETRO</h1>

            <div id="input_num">
                <input id="adultos" class="insert" min="1" type="number" placeholder="Adultos" required >
                <input id="criancas" class="insert" min="0" type="number" placeholder="Crianças">
                <input id="periodo" type="number" class="insert" min="1" placeholder="Período(h)" required >
                <p>Adultos que bebem cerveja:</p>
            </div>
            <div class="range">
                <div class="slider">
                    <input type="range" id="bar" min="0" max="100" step="10">
                    <div class="value"></div>
                </div>
            </div>
            <div class="carnes">
                <p>Carnes</p>
                <input class="checkbox" type="checkbox" id="bovina" checked> Bovina
                <input class="checkbox" type="checkbox" id="linguica" checked> Linguiça
                <input class="checkbox" type="checkbox" id="frango" checked> Frango
            </div>

            <div>
                <p>Acompanhamentos</p>
                <input class="checkbox" type="checkbox" id="farofa" checked> Farofa
                <input class="checkbox" type="checkbox" id="vinagrete" checked> Vinagrete <br>
            </div>
            
            <button class="btn" onclick="calcular()">Calcular</button>
        </div>    
        <div id="resultado">

        </div>

        <script src="scripts/app.js"></script>

    </div>

    
</body>
</html>
