<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Churrascometro</title>
</head>
<body>

    <div class="container">
        <div class="inputs">
            <h1>CHURRASCOMETRO</h1>

            <div id="input_num">
                <input id="adultosQuantidade" class="insert" min="1" type="number" placeholder="Adultos" required >
                <input id="criancasQuantidade" class="insert" min="1" type="number" placeholder="Crianças">
                <input id="periodo" type="number" class="insert" min="1" placeholder="Período(h)">
                <p>Adultos que bebem cerveja:</p>
            </div>
            <div class="range">
                <div class="slider">
                    <input type="range" id="bar" min="0" max="100">
                    <div class="value">50</div>
                </div>
            </div>
            <div class="carnes">
                <p>Carnes</p>
                <input type="checkbox" name="bovina" checked> Bovina
                <input type="checkbox" name="linguica" checked> Linguiça
                <input type="checkbox" name="frango" checked> Frango
            </div>

            <div>
                <p>Acompanhamentos</p>
                <input type="checkbox" name="farofa" checked> Farofa
                <input type="checkbox" name="vinagrete" checked> Vinagrete <br>
            </div>
            
            <button class="btn" onclick="calcular()">Calcular</button>
        </div>    
        <div id="resultado">

        </div>

        <script>
            const slider = document.querySelector("#bar");
            const value = document.querySelector(".value");
            value.textContent = slider.value;
            slider.oninput = function(){
                value.textContent = this.value;
            }

        </script>

    </div>

    <script src="script.js"></script>
    
</body>
</html>
